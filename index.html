<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Maker</h1>
    <form id="resumeForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <!-- Add this section inside the form -->
      <h2>Profile Picture</h2>
      <input type="file" id="profilePicture" accept="image/*" required>

      <h2>Education</h2>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" required>
      <label for="university">University/College:</label>
      <input type="text" id="university" required>
      <label for="gradYear">Graduation Year:</label>
      <input type="text" id="gradYear" required>

      <h2>Experience</h2>
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" required>
      <label for="company">Company:</label>
      <input type="text" id="company" required>
      <label for="expYear">Year of Experience:</label>
      <input type="number" id="expYear" required>

      <h2>Skills</h2>
      <label for="skills">Skills (comma-separated):</label>
      <input type="text" id="skills" required>

      <button type="submit">Generate Resume</button>
    </form>
    <div id="resumePreview">
      <!-- The generated resume will be shown here -->
    </div>
    <button id="saveAsPDF">Save as PDF</button>
    <button id="clearForm">Clear Form</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
